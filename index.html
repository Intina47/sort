<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data view</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" id="table-search" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by location">
            </div>
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Company name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        City
                    </th>
                    <th scope="col" class="px-6 py-3">
                        County
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Type & Rating
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Route
                    </th>
                </tr>
            </thead>
            <tbody id="data-table">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Name of company
                    </th>
                    <td class="px-6 py-4">
                        City
                    </td>
                    <td class="px-6 py-4">
                        County
                    </td>
                    <td class="px-6 py-4">
                        Type & Rating
                    </td>
                    <td class="px-6 py-4">
                        Route
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4" aria-label="Table navigation">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto">Showing <span id="pagination-display" class="font-semibold text-gray-900 dark:text-black"></span> of <span id="total-items" class="font-semibold text-gray-900 dark:text-black"></span></span>
            <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
                <li>
                    <a id="prev-btn" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">Previous</a>
                </li>
                <!-- Page numbers here -->
                <li>
                    <a id="next-btn" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <script>
        let currentPage = 1;
        const limit = 10;

        function fetchData(page, limit, query = '') {
            fetch(`https://uk-skilled-visa-companies.vercel.app/data?page=${page}&limit=${limit}&query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('data-table');
                    // Clear existing table rows
                    table.innerHTML = '';
                    data.data.forEach(item => {
                        const row = document.createElement('tr');
                        row.className = "bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600";
                        row.innerHTML = `
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${item['Organisation Name']}</th>
                            <td class="px-6 py-4">${item['Town/City']}</td>
                            <td class="px-6 py-4">${item['County']}</td>
                            <td class="px-6 py-4">${item['Type & Rating']}</td>
                            <td class="px-6 py-4">${item['Route']}</td>
                        `;
                        table.appendChild(row);
                    });
                    // Update page number display
                    const totalPage = Math.ceil(data.total / limit);
                    const start = (page - 1) * limit + 1;
                    const end = page * limit > data.total ? data.total : page * limit;
                    const paginationDisplay = document.getElementById('pagination-display');
                    const totalItems = document.getElementById('total-items');
                    paginationDisplay.innerText = `${start}-${end}`;
                    totalItems.innerText = data.total;
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchData(currentPage, limit);

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchData(currentPage, limit, document.getElementById('table-search').value);
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                currentPage++;
                fetchData(currentPage, limit, document.getElementById('table-search').value);
            });

            document.getElementById('table-search').addEventListener('input', function() {
                fetchData(1, limit, this.value);
            });
        });
    </script>
</body>
</html>
